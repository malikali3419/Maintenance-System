{% load static %}
<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Primary Meta Tags -->
<title>
    Volt Pro Django -  Sign IN  | AppSeed
</title>


<!-- Specific Page CSS goes HERE  -->
<link href="{% static "css/style.css" %}" rel="stylesheet" />
<link href="{% static "css/dark-style.css" %}" rel="stylesheet" />
<link href="{% static "css/transparent-style.css" %}" rel="stylesheet">
<link href="{% static "css/skin-modes.css" %}" rel="stylesheet" />

<!--- FONT-ICONS CSS -->
<link href="{% static "css/icons.css" %}" rel="stylesheet" />

<!-- COLOR SKIN CSS -->
<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static "colors/color1.css" %}" />


<style>
    .slider {
  background-color: #ffffff2b;
  border-radius: 100px;
  padding: 1px;
  margin: 10px;
  cursor: pointer;
  transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1) 0s;
  align-items: center;
  position: relative;
  display: block;
  width: 51px;
  height: 29px;
  box-shadow: rgba(0, 0, 0, 0.62) 0px 0px 5px inset, rgba(0, 0, 0, 0.21) 0px 0px 0px 24px inset,
        #22cc3f 0px 0px 0px 0px inset, rgba(224, 224, 224, 0.45) 0px 1px 0px 0px;
}

.slider::after {
  content: "";
  display: flex;
  top: 2.3px;
  left: 2px;
  width: 26px;
  height: 26px;
  background-color: #e3e3e3;
  border-radius: 200px;
  position: absolute;
  box-shadow: transparent 0px 0px 0px 2px, rgba(0, 0, 0, 0.3) 0px 6px 6px;
  transition: left 300ms cubic-bezier(0.4, 0, 0.2, 1) 0s, background-color 300ms cubic-bezier(0.4, 0, 0.2, 1) 0s;
  will-change: left, background-color;
}

.switch input[type="checkbox"]:checked + .slider {
  box-shadow: rgba(0, 0, 0, 0.62) 0px 0px 5px inset, #22cc3f 0px 0px 0px 2px inset, #22cc3f 0px 0px 0px 24px inset,
        rgba(224, 224, 224, 0.45) 0px 1px 0px 0px;
}

.switch input[type="checkbox"]:checked + .slider::after {
  left: 24px;
}

.switch input[type="checkbox"] {
  display: none;
}
</style>
</head>
<body>
<body class="app sidebar-mini ltr light-mode">

    <!-- GLOBAL-LOADER -->
    <div id="global-loader">
        <img src="{% static "images/loader.svg" %}" class="loader-img" alt="Loader">
    </div>
    <!-- /GLOBAL-LOADER -->

    {% block content %}{% endblock content %}


    <!-- BACK-TO-TOP -->
    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JQUERY JS -->
    <script src="{% static "js/jquery.min.js" %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{% static "plugins/bootstrap/js/popper.min.js" %}"></script>
    <script src="{% static "plugins/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- SPARKLINE JS-->

    <!-- Sticky js -->
    <script src="{% static "js/sticky.js" %}"></script>

    <!-- CHART-CIRCLE JS-->

    <!-- PIETY CHART JS-->
    <script src="{% static "plugins/peitychart/jquery.peity.min.js" %}"></script>
    <script src="{% static "plugins/peitychart/peitychart.init.js" %}"></script>

    <!-- SIDEBAR JS -->
    <script src="{% static "plugins/sidebar/sidebar.js" %}"></script>

    <!-- Perfect SCROLLBAR JS-->

    <script src="{% static "plugins/p-scroll/pscroll.js" %}"></script>
    <script src="{% static "plugins/p-scroll/pscroll-1.js" %}"></script>

    <!-- INTERNAL CHARTJS CHART JS-->

    <script src="{% static "plugins/chart/rounded-barchart.js" %}"></script>
    <script src="{% static "plugins/chart/utils.js" %}"></script>

    <!-- INTERNAL SELECT2 JS -->
    <script src="{% static "plugins/select2/select2.full.min.js" %}"></script>

    <!-- INTERNAL Data tables js-->
    <script src="{% static "plugins/datatable/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "plugins/datatable/js/dataTables.bootstrap5.js" %}"></script>
    <script src="{% static "plugins/datatable/dataTables.responsive.min.js" %}"></script>

    <!-- INTERNAL APEXCHART JS -->
    <script src="{% static "js/apexcharts.js" %}"></script>
    <script src="{% static "plugins/apexchart/irregular-data-series.js" %}"></script>

    <!-- C3 CHART JS -->
    <script src="{% static "plugins/charts-c3/d3.v5.min.js" %}"></script>
    <script src="{% static "plugins/charts-c3/c3-chart.js" %}"></script>

    <!-- CHART-DONUT JS -->
    <script src="{% static "js/charts.js" %}"></script>

    <!-- INTERNAL Flot JS -->
    <script src="{% static "plugins/flot/jquery.flot.js" %}"></script>
    <script src="{% static "plugins/flot/jquery.flot.fillbetween.js" %}"></script>
    <script src="{% static "plugins/flot/chart.flot.sampledata.js" %}"></script>
    <script src="{% static "plugins/flot/dashboard.sampledata.js" %}"></script>

    <!-- INTERNAL Vector js -->
    <script src="{% static "plugins/jvectormap/jquery-jvectormap-2.0.2.min.js" %}"></script>
    <script src="{% static "plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>

    <!-- SIDE-MENU JS-->
    <script src="{% static "plugins/sidemenu/sidemenu.js" %}"></script>

    <!-- INTERNAL INDEX JS -->
    <script src="{% static "js/index1.js" %}"></script>

    <!-- Color Theme js --> 
    <script src="{% static "js/themeColors.js" %}"></script>

    <!-- CUSTOM JS -->
    <script src="{% static "js/custom.js" %}"></script>
    <script>
        
        $(document).ready(function() {
            // Handle tab click event
            $('.status_b').on('click', function(e) {
                e.preventDefault();
    
                // Get the status to filter by
                var status = $(this).text();
                if (status === 'To do'){
                    $('tbody tr').hide();
    
                    // Show rows with the selected status
                    $('tbody tr').each(function() {
                        var rowStatus = $(this).find('.badge2').text();
                        if (rowStatus === 'audit') {
                            $(this).show();
                        }
                    });
                }else{
                    $('tbody tr').hide();
    
                    // Show rows with the selected status
                    $('tbody tr').each(function() {
                        var rowStatus = $(this).find('.badge').text();
                        if (rowStatus === status || status === 'All Requests') {
                            $(this).show();
                        }
                    });
                }
    
                // Hide all rows
               
            });
        });
    </script>

</body>

</html>
