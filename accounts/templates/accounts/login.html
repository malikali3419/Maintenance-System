<style>
    .slider {
  background-color: #ffffff2b;
  border-radius: 100px;
  padding: 1px;
  margin: 10px;
  cursor: pointer;
  transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1) 0s;
  align-items: center;
  position: relative;
  display: block;
  width: 51px;
  height: 29px;
  box-shadow: rgba(0, 0, 0, 0.62) 0px 0px 5px inset, rgba(0, 0, 0, 0.21) 0px 0px 0px 24px inset,
        #22cc3f 0px 0px 0px 0px inset, rgba(224, 224, 224, 0.45) 0px 1px 0px 0px;
}

.slider::after {
  content: "";
  display: flex;
  top: 2.3px;
  left: 2px;
  width: 26px;
  height: 26px;
  background-color: #e3e3e3;
  border-radius: 200px;
  position: absolute;
  box-shadow: transparent 0px 0px 0px 2px, rgba(0, 0, 0, 0.3) 0px 6px 6px;
  transition: left 300ms cubic-bezier(0.4, 0, 0.2, 1) 0s, background-color 300ms cubic-bezier(0.4, 0, 0.2, 1) 0s;
  will-change: left, background-color;
}

.switch input[type="checkbox"]:checked + .slider {
  box-shadow: rgba(0, 0, 0, 0.62) 0px 0px 5px inset, #22cc3f 0px 0px 0px 2px inset, #22cc3f 0px 0px 0px 24px inset,
        rgba(224, 224, 224, 0.45) 0px 1px 0px 0px;
}

.switch input[type="checkbox"]:checked + .slider::after {
  left: 24px;
}

.switch input[type="checkbox"] {
  display: none;
}
</style>

<body class="app sidebar-mini ltr light-mode">

    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5 mt-5">

                        <div class="text-center text-md-center mb-4 mt-md-0">

                        <form method="POST" class="mt-4">
                            <!-- Form -->
                            {%csrf_token%}

                                <label for="email">Your Email</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                                    <input type="email" class="form-control" placeholder="example@company.com" name="email" id="email" autofocus required>
                                </div>  
                            </div>
                            <!-- End of Form -->
                            <div class="form-group">
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="password">Your Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                        <input type="password" name="password" placeholder="Password" class="form-control" id="password" required>
                                    </div>  
                                </div>
                                <!-- End of Form -->
                                <div class="text-center">
                                    {% for message in messages %}
                                    <p class="mb-0 text-danger" style="color: red;">{{ message }}</p>
                                    {% endfor %}
                                   
                                </div>
                            </div>
                            <div class="d-grid" style="margin-top: 5rem;">
                                <button type="submit" style="border-radius: 10px;" class="btn btn-dark p-2">Sign in</button>
                            </div>
                        </form>

    <script>
        
        $(document).ready(function() {
            // Handle tab click event
            $('.status_b').on('click', function(e) {
                e.preventDefault();
    
                // Get the status to filter by
                var status = $(this).text();
                if (status === 'To do'){
                    $('tbody tr').hide();
    
                    // Show rows with the selected status
                    $('tbody tr').each(function() {
                        var rowStatus = $(this).find('.badge2').text();
                        if (rowStatus === 'audit') {
                            $(this).show();
                        }
                    });
                }else{
                    $('tbody tr').hide();
    
                    // Show rows with the selected status
                    $('tbody tr').each(function() {
                        var rowStatus = $(this).find('.badge').text();
                        if (rowStatus === status || status === 'All Requests') {
                            $(this).show();
                        }
                    });
                }
    
                // Hide all rows
               
            });
        });
    </script>
