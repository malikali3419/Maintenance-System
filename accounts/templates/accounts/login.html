
{% extends "base.html" %}
{% block content %}
<section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5 mt-5">
    <div class="container">
       
        <div class="row justify-content-center form-bg-image h-75 mt-5" data-background-lg="https://appsrv1-147a1.kxcdn.com/volt-dashboard-pro-v131/img/illustrations/signin.svg">
            <div class="col-12 d-flex align-items-center justify-content-center p-5 h-75" style="height: 32rem; !important">
                <div class="bg-white shadow-soft border border-light p-4 p-lg-5 w-100 fmxw-500" style="border-radius: 20px; height: 32rem;">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3 fw-bold">Felgenkosmetik</h1>
                    </div>
                    <form method="POST" class="mt-4">
                        <!-- Form -->
                        {%csrf_token%}
                        <div class="form-group mb-4">
                            <label for="email">Your Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                                <input type="email" class="form-control" placeholder="example@company.com" name="email" id="email" autofocus required>
                            </div>  
                        </div>
                        <!-- End of Form -->
                        <div class="form-group">
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="password">Your Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                    <input type="password" name="password" placeholder="Password" class="form-control" id="password" required>
                                </div>  
                            </div>
                            <!-- End of Form -->
                            <div class="text-center">
                                {% for message in messages %}
                                <p class="mb-0 text-danger" style="color: red;">{{ message }}</p>
                                {% endfor %}
                               
                            </div>
                        </div>
                        <div class="d-grid" style="margin-top: 5rem;">
                            <button type="submit" style="border-radius: 10px;" class="btn btn-dark p-2">Sign in</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
